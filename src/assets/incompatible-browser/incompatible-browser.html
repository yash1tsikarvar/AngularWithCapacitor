<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container, .browser-options {
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 100%;
    }
    ul {
      margin-top: 100px;
    }
    li {
        display: inline-block;
        margin: 0 5px;
    }
    .browser-selection {
      color: #6d6284;
      font-family: 'Helvetica Neue', 'Regular';
      font-size: 40px;
      font-weight: 100;      
    }
    a {
      color:#fff;
      font-family: 'Helvetica Neue', 'Regular';
      font-size: 40px;
      font-weight: 100;
      text-decoration: none;
    }
  </style>

</head>
<body style="background-color:#373041;">

  <div class="image-container">
    <img src="./imgs/opps.png" alt="">
  </div>
  
  <div class="browser-options">
    <ul>
      <li>
        <a href="https://www.google.com/chrome/">
          <img src="./imgs/chrome-logo.png" width="180" height="180" alt="">
          <br>Chrome
        </a>
      </li>
      <li>
        <a href="https://www.mozilla.org/en-US/firefox/new/">
          <img src="./imgs/firefox-logo.png" width="180" height="180" alt="">
          <br>Firefox
        </a>
      </li>
      <li>
        <a href="https://support.apple.com/downloads/safari">
          <img src="./imgs/safari-logo.png" width="180" height="180" alt="">
          <br>Safari
        </a>
      </li>    
    </ul>
  
    <span class="browser-selection">Click on the Browser of your choice to download them.</span>
  </div>
  

</body>
</html>
