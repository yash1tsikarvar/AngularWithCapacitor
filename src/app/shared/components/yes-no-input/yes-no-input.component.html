<div class="closed-question__input" [ngClass]="inputClass()">
  <mat-radio-group>
    <mat-radio-button
      (click)="setValue('yes')"
      [checked]="value === 'yes'"
      value="yes"
      data-cy="yes"
    >
      Yes
    </mat-radio-button>
    <mat-radio-button
      (click)="setValue('no')"
      [checked]="value === 'no'"
      value="no"
      data-cy="no"
    >
      No
    </mat-radio-button>
  </mat-radio-group>
</div>
