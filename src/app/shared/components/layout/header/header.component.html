<div class="header">
  <svg *ngIf="!isHomePage" style="margin: 10px;margin-top:8px;cursor:pointer;border: 2px solid#fff;border-radius: 5px;padding: 7px;" (click)="back()" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
    <path fill="currentColor" d="M17.77 3.77L16 2L6 12l10 10l1.77-1.77L9.54 12z" />
  </svg>
  <div class="header-logo">
        <img src="/assets/logo-tenant-evaluation.svg" alt="logo" />
  </div>

  <div class="header-menu">
    <nav class="header-menu-desktop">
      <button *ngIf="!authService.isCallCenterL1() "
        (click)="home($event)"
          class="tev-btn tev-btn--primary tev-btn--mdrounded tev-btn--xlpad  mat-raised-button mat-button-base"><span
              class="mat-button-wrapper"> Home</span>
      </button>
      <button *ngIf="authService.isCallCenterL1() " (click)="callCenter($event)"
          style="background: #e38a0f" class="tev-btn tev-btn--mdrounded tev-btn--xlpad  mat-raised-button mat-button-base"><span
              class="mat-button-wrapper"> Call Center</span>
      </button>
      <button class="tev-btn tev-btn--mdrounded mat-raised-button mat-button-base"
          (click)="logOut($event)"><span class="mat-button-wrapper"> Log Out </span>
      </button>
    </nav>
    <div class="header-menu-mobile">
      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="icon">menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu" class="mobileMenu">
          <button *ngIf="!authService.isCallCenterL1()"
            mat-menu-item (click)="home($event)">
              <mat-icon>home</mat-icon><span>Home</span>
          </button>
          <button *ngIf="authService.isCallCenterL1()"
            mat-menu-item (click)="callCenter($event)">
            <mat-icon>call</mat-icon><span>Call Center</span>
          </button>
          <button mat-menu-item (click)="logOut($event)">
              <mat-icon>logout</mat-icon><span>Log Out</span>
          </button>
      </mat-menu>
    </div>
  </div>
</div>
