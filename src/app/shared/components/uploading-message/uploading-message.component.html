<div class="uploading">
  <img src="assets/upload-generic/waiting.gif" alt="image instrucctions to upload document"
       class="rocket-img"/>
  <div class="counter">
    <tev-countdown [init]="initCounter" (onComplete)="closeUploadFinish()"></tev-countdown>
