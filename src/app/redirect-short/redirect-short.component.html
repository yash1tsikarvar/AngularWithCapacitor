<div class="main-content-white begin-enter-code">
  <div class="container-fluid p-0">
    <div class="row justify-content-center">
      <div class="col-6">
        <img src="/assets/logo-lets-begin.svg" alt="Let's Begin">
      </div>
    </div>
  </div>
</div>


<div class="main-content begin-community-selection lower-content" >
  <div class="container-fluid p-0" *ngIf="status !== 'Complete'">
    <div class="row" >
      <div class="col-12">
        <section class="content-box">
          <article>
            <div class="main-icon-holder xs-max"></div>
            <h1 class="txt-hero">Wait a moment please, thank you </h1>
          </article>

        </section>

      </div>
    </div>
  </div>

  <div class="col-12" *ngIf="status === 'Complete'">
    <div class="verification-lower-text">
      <br/>
      <div *ngIf="errorData">
        <img src="assets/icon-alert.svg" alt="error icon" class="icon-result"/>
        <p>We're very sorry for the inconvenience but we are unable to process your request.</p>
      </div>
      <p>If you have questions, please call Tenant Evaluation Customer Support at <a href="tel:(305) 692-7900">(305) 692-7900</a></p>
    </div>
  </div>

</div>
