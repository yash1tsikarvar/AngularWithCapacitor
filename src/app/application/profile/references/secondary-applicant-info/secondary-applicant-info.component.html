<div class="row" *ngIf="setup.referenceRequired">
  <div class="col-12 col-md-6">
    <div class="select-applicant__form--info">
      <p>Personal References</p>
    </div>
  </div>
</div>

<div
  *ngIf="setup.referenceRequired"
  [ngClass]="viewType"
  style="margin-bottom: 1rem"
>
  <form class="custom-checkbox">
    <div class="switch switch-sm">
      <mat-checkbox
        [checked]="sameReferences"
        class="mat-checkbox--rounded"
        (change)="toggleSameReferences($event)"
        >Same as Primary Applicant</mat-checkbox
      >
    </div>
  </form>
</div>

<tev-personal-references
  *ngIf="setup.referenceRequired"
  [hidden]="sameReferences"
  [info]="referencesInfo$"
  [applicantType]="'secondary'"
  (formChanged)="referencesChange($event)"
  [viewType]="viewType"
  (viewTypeChanged)="viewTypeChanged($event)"
></tev-personal-references>
