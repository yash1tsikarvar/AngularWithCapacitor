<div class="box-group box-group--connect form-box" [ngClass]="viewType">
  <div class="row" style="margin-bottom: 1rem">
    <div class="col-12 col-md-6">
      <div class="select-applicant__form--info">
        <p>
          {{ esaForm ? 'Emotional Support/Service Animal (ESA)' : 'Pets' }}
        </p>
      </div>
    </div>
  </div>

  <form class="form-group closed-question" [formGroup]="childForm">
    <div class="closed-question__body">
      <label
        ><span class="txt tev-text">
          {{
            esaForm
              ? 'Are you moving-in with an Emotional Support/Service Animal (ESA)?'
              : 'Will there be any Pets or ESA/Service Animals being kept at the property?'
          }}
        </span></label
      >
      <tev-yes-no-input
        (change)="yesNoChanged($event)"
        [formControlName]="'anyPet'"
      ></tev-yes-no-input>
      <div class="invalid-feedback">{{ getError('anyPet') }}</div>
    </div>
  </form>

  <div class="pet-info" [hidden]="!anyPet">
    <div
      class="form-array"
      *ngFor="let opt of getNumberOfForms(); let i = index"
    >
      <tev-pet-form
        [formIndex]="i"
        [info]="petFormsValues$[i]"
        [esaForm]="esaForm"
        (formChanged)="petInfoChanged($event, i)"
      ></tev-pet-form>

      <div class="text-right" *ngIf="i > 0">
        <button
          class="tev-btn tev-btn--small"
          type="button"
          (click)="deletePetByIndex(i)"
        >
          Delete
        </button>
      </div>
    </div>

    <div class="mt-4 mb-3" [hidden]="!showAddForm()">
      <button
        class="btn btn-link with-icon txt-xs txt-purple"
        (click)="addPet()"
      >
        {{ esaForm ? 'Add another ESA/Service Animal?' : 'Add another Pet' }}
      </button>
    </div>
    <!-- ./add-car-->
  </div>
  <!-- ./pet-info -->
</div>
<!-- ./py-4 px-5 -->
