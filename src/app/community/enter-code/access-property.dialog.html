<div class="dialog-icon-title"><i class="material-icons">highlight_off</i></div>
<h2 mat-dialog-title class="mat-dialog-title">{{dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{dialogText}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="primary-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
