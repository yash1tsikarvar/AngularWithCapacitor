<tev-header-without-logo></tev-header-without-logo>
<div class="main-video-content info-after-pay-container">
    <div class="container-fluid p-3 col-lg-8 col-md-12">
        <div class="row justify-flex-start col-sm-12 col-md-12 col-lg-8">
            <div class="icon-te-info"></div>
        </div>
    </div>
    <div class="container-fluid col-sm-12 col-lg-8 col-md-12">
        <div>
            <span class="info-video-title">A few other things to keep in mind before continuing</span>
        </div>
        <div>
            <span class="info-video-subtitle">Tenant Evaluation</span>
        </div>
        <div class="videoWrapper full-width">
            <iframe [ngClass]="{'d-none': !playVideo}" id="videoplayer2" class="full-width" src="https://player.vimeo.com/video/561341543?autoplay=1" width="800" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            <div *ngIf="!playVideo" class="retry-container">
                <button (click)="retry()">REPLAY VIDEO</button>
                <button [routerLink]="['../profile-success-dashboard']">CONTINUE</button>
            </div>
        </div>
        <div *ngIf="iphonePlayButton" class="container-fluid flex-content-center mt-3 col-sm-12 col-lg-10 col-md-12">
            <button class="iphone-btn" (click)="retryIphone()">PLAY THE VIDEO</button>
            <div class="mt-3">Make sure to play the video. You will be able to continue after the video finishes.</div>
        </div>
        <div *ngIf="shownext" class="container-fluid footer-elements col-sm-12 col-lg-10 col-md-12">
            <div class="d-flex col-sm-12 col-lg-8 col-md-8">
                <button mat-fab color="primary" (click)="goToInfoPage()">
                    <mat-icon>article</mat-icon>
                </button>
                <div class="starting-guide-info" (click)="goToInfoPage()">
                    <div class="blue-text">
                        SIGNATURES AND UPLOADS GUIDE
                    </div>
                    <div class="font-size-13px">
                        Click here for more information
                    </div>
                </div>
            </div>
            <!-- <div class="col-sm-12 col-lg-6 col-md-6">
                <a
                    [routerLink]="['../profile-success-dashboard']"
                    class="tev-btn tev-btn--block tev-btn--large continue-btn">
                    Continue
                </a>
            </div> -->
        </div>
    </div>
</div>
