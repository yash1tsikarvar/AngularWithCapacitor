<div class="dialog-icon-title"><i class="material-icons">highlight_off</i></div>
<h2 mat-dialog-title class="mat-dialog-title">Expired Link</h2>
<mat-dialog-content class="mat-typography">
  <h3>Link is no longer valid, please reset your password again to get an email with a new link. Click the button below to reset the password.</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="primary-button" mat-button mat-dialog-close [routerLink]="['/reset-password']">Reset Password</button>
</mat-dialog-actions>
