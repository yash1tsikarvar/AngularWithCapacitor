<div class="dialog-icon-title"><i class="material-icons">highlight_off</i></div>
<h2 mat-dialog-title class="mat-dialog-title">User management</h2>
<mat-dialog-content class="mat-typography">
  <h3>Your account is inactive, if you want activate your account, please login</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [routerLink]="['/login']">Login</button>
  <button class="primary-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
