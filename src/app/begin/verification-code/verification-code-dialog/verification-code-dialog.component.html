<img class="sms_dlg_icon" src={{imagePath}}>
<h2 mat-dialog-title class="mat-dialog-title txt-bold">{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3 class="sms-txt-dlg">{{message}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close class="sms-button-dlg" (click)="goTo()">{{btnText}}</button>
</mat-dialog-actions>
