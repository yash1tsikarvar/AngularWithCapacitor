<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <style>
      body {
        background-color: rgba(77,68,90,1);
        color: white;
        text-align: center;
      }
 
      p {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
      }
      .txt-hero {
        font-family: Open Sans, Bold;
        font-size: 40px;
		    font-weight: bold;
        margin-bottom: 25px !important;
      }
      h3:last-of-type {
        margin-bottom: 50px !important;
      }
      .maintenance-footer {
        color: rgba(163,170,177,1);
        font-size: 12px;
        padding: 150px;
        text-align: left;
      }

      @media screen and (max-width: 768px) {
        .img-tenant {
          width: 90%;
          height: 100%;
          margin-bottom: 25px;
        }
        p {
        font-size: 12px;
        }
        .txt-hero {
          font-size: 25px;
          margin-bottom: 15px !important;
        }
        .img-team {
          width: 50%;
          max-width: 250px;
        }
        .maintenance-footer {
        font-size: 8px;
        padding: 50px;
      }
      }
    </style>
    <title>Tenant Evaluation</title>
  </head>
    <body>
      <div class="maintenance-period--header">
          <div class="row justify-content-center">
            <div class="col-6">
              <img
              src="https://tellcportal.com/assets/img/logo.svg" 
              width="300" height="175"
              alt="Let's Begin"
              class="img-tenant" />
            </div>
        </div>
      </div>
      <div class="maintenance-period--img">
        <div class="d-flex justify-content-center">  
          <!-- <i class="fas fa-tools" style="text-align: center;font-size:120px;color:white"></i> -->
          <img src="Group_294@2x.png" alt="Maintenance period" width="200"
          class="img-team" />
        </div>
      </div>
      <div class="maintenance-period--body">
        <div class="row justify-content-center">
          <div class="col-6">
            <article>
              <h1 class="txt-hero ">
                We will be back soon!
              </h1>
              <p>
                Our site is undergoing a short maintenance period.
              </p>
              <p>
                We are working to have a new version with improvements for you. 
              </p>
              <p>
                Try again in a few minutes.
              </p
            </article>
          </div>
      </div>
    </div>
    <div class="maintenance-footer">
      <small>
        All rights reserverd | Tenant Evaluation 2021
      </small>
    </div>

  </body>
</html>
